<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pumpkin Seed Classifier</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#f6d365,#fda085,#84fab0,#8fd3f4);
    background-size: 300% 300%;
    animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    width:420px;
    backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.25);
    border-radius:20px;
    padding:35px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    border:1px solid rgba(255,255,255,0.3);
    transition:0.4s;
}

.container:hover{
    transform: translateY(-5px);
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#222;
}

label{
    font-size:14px;
    font-weight:600;
    margin-top:12px;
    display:block;
    color:#333;
}

input{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:10px;
    border:none;
    background: rgba(255,255,255,0.7);
    font-size:14px;
    transition:0.3s;
}

input:focus{
    outline:none;
    background:white;
    box-shadow:0 0 0 2px #fda085;
}

.btn{
    width:100%;
    margin-top:25px;
    padding:12px;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:bold;
    color:white;
    background: linear-gradient(45deg,#ff7e5f,#feb47b);
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.04);
    box-shadow:0 10px 20px rgba(0,0,0,0.25);
}

.footer{
    text-align:center;
    margin-top:18px;
    font-size:12px;
    color:#444;
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸŒ± Pumpkin Seed Classification</h2>

    <form action="/predict" method="post">

        <label>Area</label>
        <input type="text" name="area" required>

        <label>Perimeter</label>
        <input type="text" name="perimeter" required>

        <label>Major Axis Length</label>
        <input type="text" name="major_axis_length" required>

        <label>Minor Axis Length</label>
        <input type="text" name="minor_axis_length" required>

        <label>Convex Area</label>
        <input type="text" name="convex_area" required>

        <label>Equiv Diameter</label>
        <input type="text" name="equiv_diameter" required>

        <label>Eccentricity</label>
        <input type="text" name="eccentricity" required>

        <label>Solidity</label>
        <input type="text" name="solidity" required>

        <label>Extent</label>
        <input type="text" name="extent" required>

        <label>Roundness</label>
        <input type="text" name="roundness" required>

        <label>Aspect Ratio</label>
        <input type="text" name="aspect_ration" required>

        <label>Compactness</label>
        <input type="text" name="compactness" required>

        <button class="btn">Predict</button>
    </form>

    <div class="footer">
        Machine Learning Project â€¢ Pumpkin Seed Analysis
    </div>
</div>

</body>
</html>
